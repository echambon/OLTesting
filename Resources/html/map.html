<!doctype html>
<html lang="en">
<head>
    <link href="http://rendering/css/tooltip.css" rel="stylesheet" />
    <link href="http://rendering/css/popup.css" rel="stylesheet" />
    <link href="http://rendering/css/ol.css" rel="stylesheet" />
    <link href="http://rendering/css/olext.css" rel="stylesheet" />
    <link href="http://rendering/css/gpol.css" rel="stylesheet" />
    <link href="http://rendering/css/mapstyle.css" rel="stylesheet" />
    <title>OpenLayers example</title>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="mouse-coordinates" class="popup">
        <a href="#" id="mouse-coordinates-closer" class="popup-closer"></a>
        <div id="mouse-coordinates-content" class="popup-content popup-mouse-coordinates"></div>
    </div>
    <div id="user-coordinates" class="popup">
        <a href="#" id="user-coordinates-closer" class="popup-closer"></a>
        <div id="user-coordinates-content" class="popup-content popup-user-coordinates"></div>
        <div id="user-heading-content" class="popup-content popup-user-heading"></div>
        <div id="user-speed-content" class="popup-content popup-user-speed"></div>
    </div>
    <script src="http://rendering/js/ol.js"></script>
    <script src="http://rendering/js/olext.js"></script>
    <script src="http://rendering/js/helpers.js"></script>
    <script src="http://rendering/js/events.js"></script>
    <script src="http://rendering/js/controls.js"></script>
    <script src="http://rendering/js/leonar.js"></script>
</body>
</html>
